added:
  -
    title: "New docs on Auth0 Hooks"
    tags:
      - webtask
      - hook
      - rules
    description: |
      Released new docs on [Auth0 Hooks](https://auth0.com/docs/auth0-hooks). Auth0 Hooks allow you to extend the Auth0 platform using Node.js code.
  -
    title: "New docs on Refresh Tokens"
    tags:
      - refresh-token
      - api-auth
    description: |
      Released new version of [Refresh Tokens (API Authorization)](https://auth0.com/docs/tokens/preview/refresh-token). The legacy version is still in place and you can find it at [Refresh Tokens](https://auth0.com/docs/tokens/refresh-token). The legacy doc will be served as default, with a panel at the top referring to the updated one.
  -
    title: "New doc on how to verify an Access Token"
    tags:
      - api
      - access_token
    description: |
      A new doc was released with details on all the validations than an API should perform on a Bearer Access Token: [Verify Access Tokens](https://auth0.com/docs/api-auth/tutorials/verify-access-token).
